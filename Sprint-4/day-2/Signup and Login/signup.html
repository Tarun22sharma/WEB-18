<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="common.css" />
</head>
<style>
    body{
        background-color:palegreen
    }

</style>
<body>
    <form>
            <h2>Sign Up</h2>
            <h4>Phone Number</h4>
            <input id="phonenumber" type="number" placeholder="Enter phone number" />
            <h4>Email</h4>
            <input id="email" type="email" placeholder="Enter email" />
            <h4>Password</h4>
            <input id="password" type="password" placeholder="Enter password" />
            <br/>
            <input id="submitbtn" type="submit" value="SIGN UP" />    
    </form>
</body>
</html>

<script>
     var form = document.querySelector("form");

     form.addEventListener("submit",function(event){
        event.preventDefault();

        var signupObj = {
            userNum : form.phonenumber.value , 
            userEmail : form.email.value ,
            userPassword : form.password.value ,
        }

        localStorage.setItem("signupData", JSON.stringify(signupObj));

        console.log(signupObj);


     })

</script>

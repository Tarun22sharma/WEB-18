<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <div class="nav">
        <div class="log">
            <h1>Masai E- Comm</h1>
        </div>
        <div class="text">
            <h2>Men</h2>
            <h2><a href="products.html">Women</a> </h2>
            <h2>Kids</h2>
        </div>
        <div class="user">
            <h2><a href="order.html">Place-Order</a></h2>
            <h2><a href="index.html">Home</a> </h2>
        </div>
    </div>
    <div id="products"></div>
</body>
</html>

<script>


    var cartLSData = JSON.parse(localStorage.getItem("masai-cart")) || [] ;
    function display(data){
        products.innerHTML=null;

        data.forEach(function(element){

            var card = document.createElement("div");

            var img = document.createElement("img");
            img.src = element.img;

            var tittle = document.createElement("h2");
            tittle.textContent=element.brand;

            var desc = document.createElement("p");
            desc.textContent=element.name;
            
            var category = document.createElement("h3");
            category.textContent=element.category;

            var price = document.createElement("h2");
            price.textContent=element.price;

            var button = document.createElement("button");
            button.innerText="Delete";
            button.addEventListener("click",function(event){
                Delete(element.productID);
            })

            card.append(img,tittle,desc,category,price,button);

            products.append(card);

        });
    }

    display(cartLSData);
    function Delete(id){
        cartLSData=cartLSData.filter(function(element){
            return element.productID != id;
        })

        display(cartLSData);
        localStorage.setItem("masai-cart",JSON.stringify(cartLSData));
    }
    
</script>

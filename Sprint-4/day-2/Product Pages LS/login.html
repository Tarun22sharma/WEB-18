<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="common.css" />
    <style>
        body{
            background-color:lightblue
        }
        #submitbtn{
            background-color: blue;
        }
        #crt{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form>
        <h2>Sign In</h2>
        <h4>Email</h4>
        <input id="email" type="email" placeholder="Enter email" />
        <h4>Password</h4>
        <input id="password" type="password" placeholder="Enter password" />
        <br/>
        <input id="submitbtn" type="submit" value="SIGN IN" />  
        <br/>
        <button id="crt"><a href="signup.html">Create an Account</a> </button>
    </form>
</body>
</html>

<script>
    var form = document.querySelector("form");
    var userData = JSON.parse(localStorage.getItem("signupData"))

    form.addEventListener("submit",function(event){
        event.preventDefault();
        var data={
            email: form.email.value,
            password: form.password.value,
        }

        if(userData === null){
            alert("Please create an account")
            window.location.href="signup.html" ;
        }else if(userData.userEmail==data.email && userData.userPassword==data.password){
            alert("Sign in Successful");
            localStorage.setItem("signin",JSON.stringify(userData))
            window.location.href="mens.html";
        }else{
            alert("User Does not exist")
        }

        // window.location.href="mens.html";
         

})

</script>
